<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>EXAMHACK</h1>
    </div>
  </header>
  <div class="container">
    <div class="signup-wrapper">
      <div class="signup-box">
        <h1>Login</h1>
        <p>Welcome back! Please enter your login details.</p>

        <form action="#" method="post">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="input-group">
            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>
        <p style="margin-top: 10px;">
          <a href="forgot-password.html" class="forgot-password-link" style="color: #0056b3; text-decoration: none;">Forgot Password?</a>
        </p>
        <p style="margin-top: 10px;">
          Donâ€™t have an account? 
          <a href="register.html" class="register-link" style="color: #0056b3; text-decoration: none;">Register</a>
        </p>
        
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </div>
  </footer>
</body>
</html>
