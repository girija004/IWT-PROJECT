<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Page 2</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="signup-wrapper">
  <div class="signup-box">
    <h1>Exam Portal Signup - Page 2</h1>
    <form action="register3.html" method="get">

      <div class="input-group">
        <label ><b>Gender:</b></label>
        
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      
    </div>


      <div class="input-group">
        <textarea id="collegeAddress" name="collegeAddress" rows="3" placeholder="College Address"></textarea>
      </div>


      <div class="input-group">
        <select id="branch" name="branch" required>
          <option value="" disabled selected>Branch</option>
          <option value="CSE">Computer Science</option>
          <option value="ECE">Electronics and Communication</option>
          <option value="ME">Mechanical</option>
          <option value="CE">Civil</option>
        </select>
      </div>


      <div class="input-group">
        <button type="submit" class="submit-btn">Next</button>
        <br/><br>
        <a href="register1.html" class="back-btn" style="font-size: 17px; text-decoration: none;">
          &#8592;back
        </a>
      </div>
    </form>
  </div>
</div>

<footer class="footer">
  <div class="footer-links">
    <a href="#">Privacy Policy</a> | 
    <a href="#">Terms of Service</a> | 
    <a href="#">Contact Us</a>
  </div>
</footer>
<script src="validation2.js"></script>
</body>
</html>
